before:
  hooks:
    - go mod tidy
# TODO: publish docker images
# https://goreleaser.com/customization/docker/#how-it-works
builds:
  -
    id: yukictl
    binary: yukictl
    env:
      - CGO_ENABLED=0
    main: ./cmd/yukictl
    goos:
      - linux
    goarch:
      - amd64
    flags:
      - -trimpath
    ldflags:
      - -s -w -X github.com/ustclug/Yuki/pkg/info.Version={{.Version}} -X github.com/ustclug/Yuki/pkg/info.BuildDate={{.Date}}
  -
    id: yukid
    binary: yukid
    main: ./cmd/yukid
    env:
      # required by sqlite
      - CGO_ENABLED=1
    goos:
      - linux
    goarch:
      - amd64
    flags:
      - -trimpath
    ldflags:
      - -s -w -X github.com/ustclug/Yuki/pkg/info.Version={{.Version}} -X github.com/ustclug/Yuki/pkg/info.BuildDate={{.Date}}
archives:
  - format: binary
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  use: github-native

