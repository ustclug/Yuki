before:
  hooks:
    - go mod tidy
builds:
  -
    id: yukid
    binary: yukid
    env:
      # required by sqlite lib
      - CGO_ENABLED=1
    main: ./cmd/yukid
    goos:
      - linux
    goarch:
      - amd64
    flags:
      - -trimpath
    ldflags:
      - -s -w -X github.com/ustclug/Yuki/pkg/info.Version={{.Version}} -X github.com/ustclug/Yuki/pkg/info.BuildDate={{.Date}} -X github.com/ustclug/Yuki/pkg/info.GitCommit={{.Commit}}
  -
    id: yukictl
    binary: yukictl
    env:
      - CGO_ENABLED=0
    main: ./cmd/yukictl
    goos:
      - linux
    goarch:
      - amd64
    flags:
      - -trimpath
    ldflags:
      - -s -w -X github.com/ustclug/Yuki/pkg/info.Version={{.Version}} -X github.com/ustclug/Yuki/pkg/info.BuildDate={{.Date}} -X github.com/ustclug/Yuki/pkg/info.GitCommit={{.Commit}}
archives:
  - format: binary
    name_template: "{{ .Binary }}_{{ .Os  }}_{{ .Arch }}"
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  use: github-native

