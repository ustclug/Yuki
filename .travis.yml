sudo: required
language: go

services:
  - docker
  - mongodb

env:
  global:
    - NAME=yuki GO111MODULE=on
  matrix:
    - GOOS=linux GOARCH=amd64

cache:
  directories:
    - $GOPATH/pkg/mod

go:
  - 1.13.x

before_script:
  - docker pull ustcmirror/test
script:
  - ci/script.sh

before_deploy:
  - ci/build.sh
deploy:
  provider: releases
  skip_cleanup: true
  file_glob: true
  file: $NAME-*.tar.gz
  api_key:
    secure: 
  on:
    tags: true
    condition: $TRAVIS_GO_VERSION =~ ^1\.13\.
    branch: master

notifications:
  email: false
  webhooks: https://fathomless-fjord-24024.herokuapp.com/notify
